		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
				google: {"families": ["Tajawal:300,400,500,700,900"]},
				active: function () {
					sessionStorage.fonts = true;
				}
			});
		</script>

		<!--end::Web font -->

		<!--begin::Global Theme Styles -->

		<link href="assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />

		<link href="assets/demo/default/base/style.bundle.rtl.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/custome.css">
		<!--end::Global Theme Styles -->
		<link rel="shortcut icon" href="assets/demo/default/media/img/logo/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
				<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
					<div class="m-stack m-stack--hor m-stack--desktop">
						<div class="m-stack__item m-stack__item--fluid">
							<div class="m-login__wrapper">
								<div class="m-login__logo">
									<a href="#">
										<img src="assets/app/media/img/logos/logo-2.png">
									</a>
								</div>
								<div class="m-login__signin">
									<div class="m-login__head">
										<h3 class="m-login__title">اعادة كلمة المرور</h3>
									</div>
									<form class="m-login__form m-form" action="">
										<div class="form-group m-form__group ">
											<input id="password" class="form-control m-input m-login__form-input--last border-bottom" type="password" placeholder="كلمة المرور الجديدة" name="password">
										</div>
										<div class="form-group m-form__group">
											<input class="form-control m-input m-login__form-input--last" type="password" placeholder="تأكيد كلمة المرور" name="password_c">
										</div>
										<div class="m-login__form-action">
											<button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">تأكيد</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content m-grid-item--center" style="background-image: url(assets/app/media/img/bg/bg-4.jpg)">
					<div class="m-grid__item">
						<h3 class="m-login__welcome">Join Our Community</h3>
						<p class="m-login__msg">
							Lorem ipsum dolor sit amet, coectetuer adipiscing<br>elit sed diam nonummy et nibh euismod
						</p>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!--begin::Global Theme Bundle -->
		<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts -->
		<script>
			$("#m_login_signin_submit").click(function () {
				var a = $(this), l = $(this).closest("form");
				l.validate({
					rules: {
						email: {required: !0, email: !0},
						password: {required: !0 ,
							minlength: 6},
						password_c:{required: !0,
							equalTo: "#password"}
					},
					messages: {
						password:{
							required: 'هذا الحقل مطلوب',
							minlength: "كلمة المرور يجب ان تكون اكثر من 6 احرف"
						},
						password_c: {
							required: 'هذا الحقل مطلوب',
							equalTo:"كلمة المرور لا تطابق"
						}
					}
				})
			})
		</script>
		<!--end::Page Scripts -->
	</body>

	<!-- end::Body -->
